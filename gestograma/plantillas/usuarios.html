<HEAD><TITLE>Roles</TITLE>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='{{STATIC_URL}}css/base.css'>
</HEAD>
{% block encabezado %}
	<h1><FONT COLOR="#191970">Usuarios registrados</FONT></h1>

{% endblock %}

{% block contenido %}
<ul>
	 		{% for usuarios in usuarios %}
			<tr><br>
                <td>{{ usuarios.username }}</td>
				<td>{{ usuarios.mail}}</td>
                <p style='margin-left: 2em'>
                <td><a href='/lista_usuarios/editarUsuario/{{ usuarios.id }}' class="button btn-small btn-danger"><input type='submit' value='Modificar'/></a></td>
                </p>
                </br>
			</tr>
			{% empty %}
				<tr>
					<td>No hay usuarios registrados</td>
				</tr>
			{% endfor %}

</ul>
{% endblock %}
