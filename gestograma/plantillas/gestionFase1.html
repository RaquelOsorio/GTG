
{% extends 'index2.html' %}
{% block encabezado %}

{% endblock %}
{% block contenido %}

        <div class="row" >
                <div class="span10">
                         <ul>
                            <h3>{{ fases.proyectos }} </h3>


                        </ul>
                        <table class="table table-striped table-bordered">
                                <tr>
                                        <th>Id</th>
                                        <th>FechaInicio</th>
                                        <th>Nombre</th>
                                        <th>Estado</th>


                                </tr>
                            {% for f in fases %}

                                <tr>
                                        <td>{{f.id}}</td>
                                        <td>{{f.fechaInicio}}</td>
                                        <td>{{f.nombre}}</td>
                                        <td>{{ f.estado }}</td>



                                </tr>

                             {% empty %}

                                <tr>
                                        No hay fases registradas
                                </tr>
                                {% endfor %}
        </table>
                <a class="button" href="/proyecto/"><i class="icon-arrow-left"></i> Atras</a>

</div>
</div>
{% endblock %}}
