{% extends 'index2.html' %}
{% block encabezado %}

{% endblock %}
{% block contenido %}

        <div class="row" >
                <div class="span10">
                         <ul>
                            <p><h3><center>Tipo de Item </center></h3></p>

                            <li><a href="/tipoItem/registrarTipoItem/"><i class="icon-chevron-right"></i> Crear Tipo de Item</a></li>

                        </ul>
                        <table class="table table-striped table-bordered">
                                <tr>
                                        <th>Id</th>
                                        <th>Nombre</th>
                                        <th>TipoAtributo</th>




                                </tr>
                            {% for tI in tItem %}

                                <tr>
                                        <td>{{tI.id}}</td>

                                        <td>{{tI.nombre}}</td>
                                        <td>{{ tI.tipoAtributo }}</td>

                                </tr>
                             {% empty %}

                                <tr>
                                        No hay Tipo de Items registrados
                                </tr>
                                {% endfor %}
        </table>
</div>
</div>
{% endblock %}}
